<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body onload="loadInfo()">
<div class="container">
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>
								ID
							</th>
							<th>
								Name
							</th>
							<th>
								Designer
							</th>
							<th>
								Year
							</th>
						</tr>
					</thead>
					<tbody id="tbl-body">

					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-6">
			<form role="form" id="updateForm" method="post">
				<div class="form-group">
					<input type="hidden" id="id" name="id">
					<label for="name">
						Name
					</label>
					<input type="text" class="form-control" id="name" name="name"/>
					<label for="designer">
						Designer
					</label>
					<input type="text" class="form-control" id="designer" name="designer"/>
					<label for="year">
						Year
					</label>
					<input type="text" class="form-control" id="year" name="year"/>
					<button type="submit" class="btn btn-default" onclick="saveProgram($('#updateForm'), $('#id').val())">
						Change
					</button>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<form role="form" id="addForm" action = "" method="post">
				<div class="form-group">
					<label for="name_new">
						Name
					</label>
					<input type="text" class="form-control" id="name_new" name="name_new" />
					<label for="designer_new">
						Designer
					</label>
					<input type="text" class="form-control" id="designer_new" name="designer_new" />
					<label for="year_new">
						Year
					</label>
					<input type="year" class="form-control" id="year_new" name="year_new"/>
					<button type="submit" class="btn btn-default" onclick="addProgram($('#addForm'))">
						Add
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</html>
